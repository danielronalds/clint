name: Run Clint
on: [push]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Mise
        uses: jdx/mise-action@v3
        with:
          install: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install Clint
        run: go install github.com/danielronalds/clint@latest

      - name: Run CLI
        run: clint ci
